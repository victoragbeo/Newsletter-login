    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body >
    <div class="bg-white border rounded-5">
        <!-- <div class="text-center pt-4 m-2 ">
            <h1 class="">Login</h1>  
        </div> -->
        <section class="w-100 p-4 d-flex justify-content-center pb-4">
          
          <form style="width: 25rem;" class="">
           <!-- Img Logo -->
            <img class="mb-40 form-signin" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="72" height="72"> 
           <div class="text-center pt-0 m-2 ">
                <h2 class="h3 mb-3 font-weight-normal">Sign-In to My Newsletter</h2>  
            </div>
            
            <div class="form-outline top mb-">
               <label class="form-label" for="form1Example1" > Fir</label>  <input type="text" id="form1Example1" class="form-control" placeholder="First Name" required autofocus /> 
              
              
              
            </div>
            <div class="form-outline middle mb-">
              <label class="form-label" for="form1Example1">Las</label> 
              <input type="text" id="form1Example1" placeholder="Last Name" class="form-control" required />
               
               
              
            </div>
            <!-- Email input -->
            <div class="form-outline mb-">
             <input type="email" id="form1Example1" class="form-control" placeholder="Email" required />
             <label class="form-label" for="form1Example1">Ema</label> 
             
              
            </div>
             <!-- Password input -->
            <div class="form-outline mt- mb-">
             <label class="form-label" for="form1Example2"></label>
              <input type="password" id="form1Example2" placeholder="Password" class="form-control" required/>
              
            </div>
            
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
              </div>
    
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
    
            <!-- Submit button -->
            <div class="mb-4"><button type="button" class="btn btn-primary btn-block">Sign in</button>
    </div>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Already a member? <a href="#!">Click here</a></p>
                <p>to sign in with:</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>
              
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
              
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
                <p class="mt-5 mb-3 text-muted"> Victor Agbeo &copy; 2022</p>
            </div>
          </form>
        </section>
